<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>黑市</title>

    <script type="text/javascript" src="./js/jquery.js"></script>
    <script type="text/javascript" src="./js/bootstrap.js"></script>
    <script type="text/javascript" src="./js/vue.js"></script>
    <script type="text/javascript" src="js/component.js"></script>
    <script type="text/javascript" src="js/util.js"></script>

    <link rel="stylesheet" href="./css/bootstrap.css">
    <style>
        .border {
            border-right: 1px solid #0f0f0f;
        }

        .table th, .table td {
            text-align: center;
            vertical-align: middle !important;
        }
    </style>

</head>
<body>

<div id="all">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-offset-2 col-md-4 border">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>商品</th>
                        <th>价格￥</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="active" v-for="product in product_list">
                        <td>{{product.name}}</td>
                        <td>{{product.current_price}}</td>
                        <td>
                            <button type="button" class="btn btn-info"
                                    v-on:click="buy_dialog(product._id,product.name,product.current_price)">BUY
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-md-4" id="mystock">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>商品</th>
                        <th>平均采购价格￥</th>
                        <th>数量</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="active" v-for="stock in stock_list">
                        <td>{{stock.name}}</td>
                        <td>{{stock.buy_price}}</td>
                        <td>{{stock.quantity}}</td>
                        <td>
                            <button type="button" class="btn btn-info"
                                    v-on:click="sell_dialog(stock._id,stock.name,stock.buy_price,stock.quantity)">SELL
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <foot-bar></foot-bar>

    <!-- Modal -->
    <div class="modal fade" id="buyDialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="buyModalLabel">您打算买多少{{dialog.goods_name}}？</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6">
                            <input type="number" class="form-control" id="buyAmount" placeholder="请输入数量" min="0"
                                   step="1" v-model="dialog.buy_amount">
                        </div>
                        <div class="col-md-6">
                            <div class="input-group">
                                <div class="input-group-addon"><span class="glyphicon glyphicon-yen"></span></div>
                                <input type="number" class="form-control" id="buyPrice" value="0" min="0" step="1"
                                       v-bind:value="dialog.buy_amount*dialog.goods_price" readonly>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">我再想想</button>
                    <button type="button" class="btn btn-primary" @click="buy">确认支付</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="sellDialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="sellModalLabel">您打算卖出多少{{dialog.goods_name}}？</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6">
                            <input type="number" class="form-control" id="sellAmount" placeholder="请输入数量"
                                   v-bind:max="dialog.max_sell_amount" min="0"
                                   step="1" v-model="dialog.sell_amount">
                        </div>
                        <div class="col-md-6">
                            <div class="input-group">
                                <div class="input-group-addon"><span class="glyphicon glyphicon-yen"></span></div>
                                <input type="number" class="form-control" id="sellPrice" value="0" min="0" step="1"
                                       v-bind:value="dialog.sell_amount*dialog.goods_price" readonly>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">我再想想</button>
                    <button type="button" class="btn btn-primary" @click="sell">确认出售</button>
                </div>
            </div>
        </div>
    </div>

</div>
</body>

<script>


    Vue.component('foot-bar', bottomBar)
    new Vue({
        el: '#all',
        data: {
            product_list: [],
            stock_list: [],
            dialog:{
                goods_id:'',
                goods_name:'',
                goods_price:0,
                buy_amount:0,
                sell_amount:0,
                max_sell_amount:99999
            },
        },
        methods: {
            buy_dialog: function (id, name, price) {
                this.cleanDialog()
                this.dialog.goods_id=id;
                this.dialog.goods_name = name;
                this.dialog.goods_price = price;
                $('#buyDialog').modal('show')

            },
            sell_dialog: function (id, name, price, max_sell_amount) {
                this.cleanDialog()
                this.dialog.goods_id=id;
                this.dialog.goods_name = name;
                this.dialog.goods_price = price;
                this.dialog.max_sell_amount = max_sell_amount;
                $('#sellDialog').modal('show')
            },
            cleanDialog: function () {
                this.dialog.buy_amount = 0;
                this.dialog.sell_amount = 0;
            },
            sell:function () {
                quest(API.sell, {
                    productId: this.dialog.goods_id,
                    amount:parseInt(this.dialog.sell_amount)
                }, function (data) {
                    if (data.code == 200) {

                    }
                });
            },
            buy:function () {
                quest(API.buy, {
                    productId: this.dialog.goods_id,
                    amount:parseInt(this.dialog.buy_amount)
                }, function (data) {
                    if (data.code == 200) {

                    }
                });
            }
        },
        created() {
            var this_ = this;
            var place_id = GetUrlParamter("id");
            quest(API.marketInit, {placeId: place_id}, function (data) {
                if (data.code == 200) {
                    this_.product_list = data.market_products
                    this_.stock_list = data.mystock
                }
            });
        }
    })


</script>

</html>
