<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>地下钱庄</title>

    <script type="text/javascript" src="./js/jquery.js"></script>
    <script type="text/javascript" src="./js/bootstrap.js"></script>
    <script type="text/javascript" src="./js/vue.js"></script>
    <script type="text/javascript" src="js/component.js"></script>
    <script type="text/javascript" src="js/util.js"></script>

    <link rel="stylesheet" href="./css/bootstrap.css">
    <style>
        .jumbotron {
            background-image: url("img/bank.jpg");
            background-repeat: no-repeat;
            background-size: 100% 100%;
        }
    </style>
</head>
<body>
<div id="all">
    <div class="jumbotron">
        <div class="container-fluid">
            <div class="col-md-offset-1 col-md-9 col-sm-offset-1 col-sm-9">
                <div class="row">
                    <h1>驴打滚</h1>
                    <p style="color:#F5BD00;"><strong>
                        “最近打贸易战你知道吗？，生意越来越不好做了，只能把利率设为{{rate}}%了，
                        看好了小伙子，是复利。你现在欠款{{debt}}￥”
                    </strong></p>
                </div>
                <div class="row">
                    <div class="col-md-5 col-md-offset-1 col-sm-5 col-sm-offset-1">
                        <p>
                            <a href="#" class="btn btn-primary btn-lg btn-block" role="button"
                               v-on:click="show_dialog('borrow')">
                                <strong>我要借钱</strong>
                            </a>
                        </p>
                    </div>
                    <div class="col-md-5 col-md-offset-1 col-sm-5 col-sm-offset-1">
                        <p>
                            <a href="#" class="btn btn-primary btn-lg btn-block" role="button"
                               v-on:click="show_dialog('repay')">
                                <strong>我要还钱</strong>
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <foot-bar ref="bottomBar"></foot-bar>
    <!-- 窗口 Modal -->
    <div class="modal fade" id="Dialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="ModalLabel">您确定要做这个{{dialog}}？</h4>
                </div>
                <div class="modal-body">
                    <p>这将花费您{{dialog}}￥，
                        给您带来{{dialog}}健康</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">我再想想</button>
                    <button type="button" class="btn btn-primary" @click="deal(dialog)">确认手术</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</body>
<script>
    Vue.component('foot-bar', bottomBar)
    var vue = new Vue({
        el: '#all',
        data:{
            rate:{},
            debt:{},
            dialog: {}
        },
        methods:{
            loaded: function () {
                var this_ = this;
                quest(API.bankInit, {}, function (result) {
                    if (result.code == 200) {
                        this_.rate=result.rate
                        this_.debt=result.debt;
                    }
                });
            },
            reload: function () {
                var this_ = this;
                this_.loaded();
                vue.$refs.bottomBar.Load();
            },
            cleanDialog: function () {
                var this_ = this;
                this_.dialog.surgery = null;
            },
            show_dialog:function (surgery) {
                var this_ = this;
                this_.cleanDialog()
                this_.dialog.surgery = surgery;
                $('#Dialog').modal('show')
            },
        },
        created() {
            var this_ = this;
            this_.loaded();
        }
    });

</script>
</html>
