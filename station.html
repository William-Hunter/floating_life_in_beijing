<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <link rel="stylesheet" href="./css/bootstrap.css">
    <script type="text/javascript" src="config.js"></script>
    <script type="text/javascript" src="./js/jquery.js"></script>
    <script type="text/javascript" src="./js/bootstrap.js"></script>
    <script type="text/javascript" src="./js/vue.js"></script>

    <title>请选择车站</title>
</head>
<body>
<div class="container-fluid">
    <div id="stats" class="col-md-offset-2 col-md-6">
        <div v-for="stat in list">
            <br><br>
            <button name="station" v-bind:href="http://www.baidu.com" type="button" class="btn btn-primary">
                {{stat.name}}
            </button>
        </div>

    </div>
</div>

<!--v-on:click="arriveStation(stat.id)"-->

<script>
    $(function () {
        var station_list
        $.ajax({
            url: './cgi/StationController.php',
            methods: 'POST',
            dataType: 'json',
            async: false,
            success: function (data) {
                station_list = data
                console.log("1")
            }
        })
        console.log("2")
        var stats = new Vue({
            el: '#stats',
            data: {
                list: station_list
            },
            methods: {
                arriveStation: function (id) {
                    console.log("id:"+id)
                    window.location.href = "./market.html?id="+id
                }
            }
        })
        console.log("3")



    })


</script>


</body>
</html>
