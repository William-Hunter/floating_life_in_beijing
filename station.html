<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <link rel="stylesheet" href="./css/bootstrap.css">
    <script type="text/javascript" src="./js/jquery.js"></script>
    <script type="text/javascript" src="./js/bootstrap.js"></script>
    <script type="text/javascript" src="./js/vue.js"></script>
    <script type="text/javascript" src="js/component.js"></script>
    <script type="text/javascript" src="js/util.js"></script>

    <style>
        .jumbotron {
            background-image: url("img/station.jpg");
            background-repeat: no-repeat;
            background-size: 100% 100%;
        }
    </style>

    <title>请选择车站</title>
</head>
<body>
<div id="all">
    <div class="jumbotron">
        <div class="container-fluid">
            <div class="col-md-offset-1 col-md-9 col-sm-offset-1 col-sm-9">

                <div class="row">
                    <h1>火车站</h1>
                    <p style="color:#F5BD00;"><strong>
                        这里真是人声鼎沸，人来人往，比肩继踵
                    </strong></p>
                </div>
                <div class="row">
                    <div v-for="place in place_list">
                        <div class="col-md-3 col-md-offset-1 col-sm-3 col-sm-offset-1">
                            <p>
                                <a v-bind:href="'./market.html?id=' + place._id">
                                    <button type="button" class="btn btn-primary btn-lg btn-block">
                                        {{place.name}}
                                    </button>
                                </a>
                            </p>
                        </div>
                        <br>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <foot-bar ref="bottomBar"></foot-bar>
</div>
</body>
<script>
    Vue.component('foot-bar', bottomBar)
    var vue=new Vue({
        el: '#all',
        data: {
            place_list: []
        },
        created() {
            var this_ = this;
            quest(API.stations, {}, function (data) {
                this_.place_list = data
            });
            // vue.$refs.bottomBar.Load();
        }
    })
</script>


</html>
